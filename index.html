<!DOCTYPE html>
<html>
<head>
    <style>
        body{ margin:10px;}
        #my_canvas{ background:-webkit-linear-gradient(top, #17212a, #444d54); 
        border:#000 1px solid;
        margin-left: auto;
        margin-right: auto;
        display: block; }
     </style>
     
     <script>
        var logga = new Image();
        logga.src ='LOGGABADEUR.png';
        var u_image = new Image();
        u_image.src = 'Undersokningar.jpg';

        function initCanvas(){
            var ctx = document.getElementById('my_canvas').getContext('2d');
            var cW = ctx.canvas.width, cH = ctx.canvas.height;
            var textX = -350, textY = 150;
            var imgX = 800, imgY = 225;

            function animateText(){

                ctx.clearRect(0, 0, cW, 224);
                ctx.fillStyle = '#f37816';
                ctx.font = 'normal 56px Open Sans, sans-serif';
                ctx.fillText('Så här arbetar vi!', textX, textY, 400);
                ctx.textAlign = 'start'; 
                ctx.textBaseline = 'hanging'; 
                if(textX<=148){
                    textX+=2;
                }      
            }

            function animateImg(){
                ctx.clearRect(0, 225, cW, 100);
                ctx.drawImage(logga, 0, 0, logga.width, logga.height, imgX, imgY, logga.width, logga.height);
                if(imgX>=278){
                    imgX-=2;
                }
            }

            function nextPart(){
                ctx.clearRect(0, 0, cW, cH);
                ctx.fillText('To be continued!', 150, 365, 400)
                ctx.textAlign = 'start'; 
                ctx.textBaseline = 'hanging';
                ctx.drawImage(u_image, 0, 0 ,u_image.width, u_image.height, 0, 130, u_image.width, u_image.height);
            }
            
            var animateTextInterval = setInterval(animateText, 5);
            var animateImgInterval = setInterval(animateImg, 5);
          
            setTimeout(function(){
                clearInterval(animateTextInterval);
                clearInterval(animateImgInterval);
                nextPart();
            }, 3000);

            
        }
        window.addEventListener('load', function(event) {
            initCanvas();
        });

     </script>
</head>

<body>
    <canvas id='my_canvas' width="700" height="450"></canvas>
</body>
</html>
